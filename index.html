<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/d209895df6.js" crossorigin="anonymous"></script>
    <title>Week 8, Vanilla Weather App</title>
</head>

<body id="body" class="dark-mode">
    <div class="container">
      <div class="weather-app-wrapper">
        <h4>Dark/Light Mode</h4>
            <button type="button" id="dark_light"  onclick="toggleDarkLight()" title="Toggle dark/light mode">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-low" viewBox="0 0 16 16">
                <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm.5-9.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707zM3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707z"/>
              </svg>
            </button>
          <div class="weather-app">
                    <form id="search-form" class="mb-3">
                  <div class="row">
                    <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <span class="button-gps-location">
              <button class="button" id="current-location-button"> Current Location</button></span>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/h</li>
            </ul>
          </div>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature" id="main-temp">
                <img src="" id="icon" />
                <div class="float-center">
                  <strong id="temperature"></strong
                  ><span class="units"> <a href="#" id="fahrenheit-link" class="active"> Â°F</a></span>
                  </div>
                </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
      </div>

      <small id="footer">
        <a
          href="https://github.com/kpiv20/Vanilla-Weather-App-Project"
          target="_blank"
          >Open-source code</a> by Karin Pivaral
      </small>
    </div>
    <script src="app.js"></script>
  </body>
</html>
