<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Week 7, Vanilla Weather App</title>
</head>

<body>
    <div class="container">
      <div class="weather-app-wrapper">
        <body id="body" class="dark-mode">
          <h4>Dark/Light Mode</h4>
          <button type="button" id="dark_light"  onclick="toggleDarkLight()" title="Toggle dark/light mode">ðŸŒ›</button>
        <div class="weather-app">
          <form id="search-form" class="mb-3">
                  <div class="row">
                    <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" id="icon" />
                  <strong id="temperature"> 12</strong
                  ><span class="units"> <a href="#" id="celsius-link" class="active">Â°C </a>| <a href="#" id="fahrenheit-link"> Â°F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">

          </div>
        </div>
        <small id="footer">
          <a
            href="https://github.com/kpiv20/Vanilla-Weather-App-Project"
            target="_blank"
            >Open-source code</a> by Karin Pivaral
        </small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
